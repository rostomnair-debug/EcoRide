</head>
<body class="min-vh-100 d-flex flex-column justify-content-between">
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="assets/logo-ecoride-alt.svg" alt="EcoRide" class="navbar-brand-logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
              <li class="nav-item"><a class="nav-link" href="covoiturages.html">Covoiturages</a></li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="login.html" role="button" aria-expanded="false">Mon Compte</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="sign_in.html">Connexion</a></li>
                  <li><a class="dropdown-item" href="login.html">Inscription</a></li>
                </ul>
              </li>

              <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section Filtres -->
    <main class="container my-5">
        <h1 class="text-success fw-bold mb-4 text-center">Contactez-nous</h1>
        <p class="lead">Nous sommes là pour vous aider !</p>
        <form action="https://your-server.com/contact" method="POST"></form>
            <div class="row g-3 shadow p-4 rounded bg-light">
                <div class="row-md-6">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" id="name" class="form-control" placeholder="Nom">
                </div>
                <div class="row-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="EmailInput" class="form-control" placeholder="Email">
                </div>
                <div class="row-md-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Votre message"></textarea>
                </div>
                <div class="row-md-6">
                    <button type="submit" class="btn btn-success w-100">Envoyer</button></div>
            </div>
        </form>


    </main>

      <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-1">© 2025 EcoRide - Tous droits réservés</p>
      <p>
        <a href="mailto:contact@ecoride.com" class="text-white">contact@ecoride.com</a> | 
        <a href="mentions-legales.html" class="text-white">Mentions légales</a>
